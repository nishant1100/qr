<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aditya Shah | Social Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 16px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 8px;
            font-size: 26px;
        }

        p {
            margin-bottom: 24px;
            opacity: 0.9;
        }

        a {
            display: block;
            text-decoration: none;
            color: white;
            padding: 14px;
            margin: 12px 0;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, opacity 0.2s;
        }

        a:hover {
            transform: scale(1.03);
            opacity: 0.9;
        }

        .linkedin {
            background: #0A66C2;
        }

        .facebook {
            background: #1877F2;
        }

        .instagram {
            background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Aditya Shah</h1>
        <p>Connect with me</p>

        <a class="linkedin" href="https://www.linkedin.com/in/aditya-shah-b2994928b/" target="_blank">LinkedIn</a>
        <a class="facebook" href="https://www.facebook.com/profile.php?id=100022363635110" target="_blank">Facebook</a>
        <a class="instagram" href="https://www.instagram.com/_iamadityashah/?hl=en" target="_blank">Instagram</a>
    </div>
</body>

</html>
