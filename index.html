<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aditya Shah | Digital Card</title>

  <!-- Google Font -->
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #1e3c72, #0f2027 60%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            padding: 20px;
        }
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 32px 28px 36px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.10);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.45);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(255,255,255,0.18), transparent 60%);
      pointer-events: none;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 34px;
      font-weight: 600;
      margin: 0 0 10px;
      letter-spacing: 3px;
      text-transform: uppercase;
      background: linear-gradient(180deg, #ffffff, #d6e6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 8px rgba(180, 210, 255, 0.35);
    }

    .divider {
      width: 70%;
      height: 1px;
      margin: 0 auto 18px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
    }

    .subtitle {
      font-size: 14px;
      font-weight: 300;
      opacity: 0.85;
      margin-bottom: 28px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 18px;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 500;
      text-decoration: none;
      color: #ffffff;
      transition: transform 0.25s ease, box-shadow 0.25s ease, opacity 0.25s ease;
      box-shadow: 0 8px 22px rgba(0,0,0,0.35);
    }

    .link:hover {
      transform: translateY(-2px) scale(1.02);
      opacity: 0.95;
      box-shadow: 0 14px 32px rgba(0,0,0,0.45);
    }

    .linkedin {
      background: linear-gradient(135deg, #0A66C2, #004182);
    }

    .facebook {
      background: linear-gradient(135deg, #1877F2, #0f4ecb);
    }

    .instagram {
      background: linear-gradient(135deg, #f58529, #dd2a7b, #8134af, #515bd4);
    }

    .whatsapp {
      background: linear-gradient(135deg, #25D366, #128C7E);
    }

    footer {
      margin-top: 28px;
      font-size: 12px;
      opacity: 0.6;
      letter-spacing: 0.3px;
    }

    @media (max-width: 480px) {
            body {
                align-items: flex-start;
                padding-top: 40px;
            }

            .card {
                max-width: 100%;
                border-radius: 18px;
                padding: 26px 20px 30px;
            }

            h1 {
                font-size: 24px;
                letter-spacing: 2px;
            }

            .divider {
                width: 80%;
                margin-bottom: 16px;
            }

            .link {
                font-size: 15px;
                padding: 14px 16px;
                border-radius: 12px;
            }

            footer {
                font-size: 11px;
                margin-top: 22px;
            }
        }
      h1 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Aditya Shah</h1>
    <div class="divider"></div>
    <div class="subtitle">Digital Business Card</div>

    <div class="links">
      <a class="link linkedin" href="https://www.linkedin.com/in/aditya-shah-b2994928b/" target="_blank" rel="noopener">LinkedIn</a>
      <a class="link facebook" href="https://www.facebook.com/profile.php?id=100022363635110" target="_blank" rel="noopener">Facebook</a>
      <a class="link instagram" href="https://www.instagram.com/_iamadityashah/?hl=en" target="_blank" rel="noopener">Instagram</a>
      <a class="link whatsapp" href="https://wa.me/9779845899339" target="_blank" rel="noopener">WhatsApp</a>
    </div>

    <footer>
      Tap a platform to connect
    </footer>
  </div>
</body>
</html>
